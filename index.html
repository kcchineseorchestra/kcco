  <script>
    var myIndex = 0;
    var myTimeout;
    showSlidesAuto();

    function showSlidesAuto() {
      myIndex++;
      carousel();
      myTimeout = setTimeout(showSlidesAuto, 3000);
    }

    function showSlide(nextFlag) {
      if (myTimeout) {
        clearTimeout(myTimeout);
      }
      if (nextFlag) {
        myIndex++;
      } else {
        myIndex--;
      }
      carousel();
    }

    function currentSlide(idx) {
      if (myTimeout) {
        clearTimeout(myTimeout);
      }
      myIndex = idx;
      carousel();
    }

    function carousel() {
      var i;
      var x = document.getElementsByClassName("mySlides");
      var z = document.getElementsByClassName("dot");
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
        z[i].className = z[i].className.replace(" active", "");
      }
      if (myIndex > x.length) {
        myIndex = 1;
      } else if (myIndex <= 0) {
        myIndex = 4;
      }
      x[myIndex - 1].style.display = "block";
      z[myIndex - 1].className += " active";
    }
  </script>
